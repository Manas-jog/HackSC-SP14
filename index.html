function sendData()
{	
    if(document.getElementById("question")&&document.getElementById("answer")&&document.getElementById("question").value.trim()!="" && document.getElementById("answer").value.trim()!="")
    {
        var createJSON = "{\"question\":\""+document.getElementById("question").value+"\",\"answer\":\""+document.getElementById("answer").value+"\"}";
	document.subForm.reset();
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://162.243.142.7:3000/question/insert", true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');    
        xhr.send(createJSON);
	alert("Question Posted");
        return false;
    }
    else
    {
        alert("Please fill both the fields to continue.");
        document.getElementById("question").focus();
        return false;
    }

}
</script>
